<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>BankTec</title>
</head>

<body>
    <h1>Validation Errors:</h1>
    <ul>
        <li th:each="error : ${errors}">
            <span th:text="${error.key}">Field name</span>: <span th:text="${error.value}">Error message</span>
        </li>
    </ul>
</body>

</html>
